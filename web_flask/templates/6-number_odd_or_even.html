<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        {% if is_even is not none %}
            <h1>Number: {{ number }} is {{ 'even' if is_even else 'odd' }}</h1>
        {% else %}
            <h1>Number: {{ number }}</h1>
        {% endif %}
    </body>
</html>
